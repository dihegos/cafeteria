{% extends 'base.html' %}
{% block content %}
    <h1>{{ categoria }}</h1>

    <p>
        <a href="{{ url_for('resumen') }}"><button>üìù Ver resumen del pedido</button></a>
        <a href="{{ url_for('confirmar_pedido') }}"><button>‚úÖ Finalizar Pedido</button></a>
    </p>

    <div class="menu-items">
        {% for producto in productos %}
        <div class="item">
            <img src="{{ url_for('static', filename='images/' + producto['imagen']) }}" alt="{{ producto['nombre'] }}">
            <h3>{{ producto['nombre'] }}</h3>
            <p>${{ producto['precio'] }}</p>
            <form action="{{ url_for('agregar_producto') }}" method="post">
                <input type="hidden" name="producto" value="{{ producto['nombre'] }}">
                <input type="hidden" name="precio" value="{{ producto['precio'] }}">
                <button type="submit"><i class="fa-solid fa-plus"></i> Agregar</button>
            </form>
        </div>
        {% endfor %}
    </div>
{% endblock %}
